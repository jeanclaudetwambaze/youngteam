<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .exercise-section {
            padding: 20px;
        }
        .physical-exercise {
            background-color: #e0e0e0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .physical-exercise h2 {
            color: #2196F3;
            font-size: 24px;
        }
        .physical-exercise ul {
            list-style-type: none;
            padding: 0;
        }
        .physical-exercise ul li {
            padding: 5px 0;
            font-size: 18px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="exercise-section">
        <div class="physical-exercise">
            <h2>Physical Exercise</h2>
            <ul>
                <li>&#10004; Foot Fire</li>
                <li>&#10004; Plank</li>
                <li>&#10004; Pushups</li>
                <li>&#10004; Running</li>
                <li>&#10004; Stretching</li>
            </ul>
        </div>
    </div>

    <footer>

        <p>Contact us at info@childinfosystem.com</p>
    </footer>

</body>
</html>
